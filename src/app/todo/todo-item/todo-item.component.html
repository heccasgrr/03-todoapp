<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="getTodoClasses()">
    <div class="view">
        <input class="toggle" type="checkbox" [checked]="todo.completed" [formControl]="checkField">
        <label (dblclick)="edit()">{{ todo.text }}</label>
        <button class="destroy" (click)="onClickDelete()"></button>
    </div>
    <input #txtInputFisico class="edit" [value]="todo.text" [formControl]="textInput" (blur)="onTxtInputBlur()">
</li>
